<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CERAMICA XP 26 | Pro System v3.1 Mobile Fix</title>
    
    <!-- LIBRERÍAS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Variables dinámicas */
            --w: 800px; --h: 1131px;
            
            --bg: #F4F4F4; --fg: #111111; --accent: #E83234; 
            --line: rgba(0,0,0,0.1);
            --logo-filter: grayscale(100%) brightness(0); 
            --font-main: 'Work Sans', sans-serif;
            --font-tech: 'Work Sans', sans-serif;
            --ui-bg: #111111; --ui-border: #333333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000; margin: 0; padding: 0; height: 100dvh; width: 100vw;
            overflow: hidden; display: flex; flex-direction: column; 
        }

        /* --- STAGE --- */
        .stage-container {
            flex: 1; width: 100%; position: relative;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px; 
            transition: all 0.3s ease;
        }

        #poster {
            width: var(--w) !important; height: var(--h) !important;
            min-width: var(--w) !important; min-height: var(--h) !important;
            background: var(--bg); color: var(--fg);
            position: relative; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            transform-origin: center center; will-change: transform; flex-shrink: 0; 
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), height 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), background-color 0.3s;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* --- IMPRESIÓN --- */
        @media print {
            body * { visibility: hidden; }
            body { margin: 0; padding: 0; background: none; overflow: visible; height: auto; }
            .stage-container { display: block; padding: 0; margin: 0; background: none; overflow: visible; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
            #poster, #poster * { visibility: visible; }
            #poster {
                position: absolute; top: 0; left: 0;
                transform: scale(1) !important; margin: 0 !important;
                box-shadow: none !important; border: none !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                background-color: var(--bg) !important;
            }
            .grid-line { border-color: var(--line) !important; }
        }

        /* --- UI COMPONENTES --- */
        .gallery-btn {
            position: absolute; top: 20px; right: 20px;
            width: 44px; height: 44px;
            background: var(--ui-bg); border: 1px solid var(--ui-border);
            border-radius: 50%; color: #fff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 2000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .gallery-btn:active { transform: scale(0.9); }
        .gallery-btn svg { width: 20px; height: 20px; fill: currentColor; }
        .badge {
            position: absolute; top: -2px; right: -2px;
            background: var(--accent); color: white;
            font-size: 10px; font-weight: 700;
            width: 16px; height: 16px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: var(--font-main);
            opacity: 0; transition: opacity 0.2s;
        }
        .badge.visible { opacity: 1; }

        /* --- CONTROLES SCROLLABLE (SOLUCIÓN MÓVIL REVISADA) --- */
        .controls-area {
            width: 100%; background: var(--ui-bg); border-top: 1px solid var(--ui-border);
            padding: 12px 0; 
            padding-bottom: calc(12px + env(safe-area-inset-bottom)); 
            z-index: 1000; display: flex; justify-content: center; flex-shrink: 0; 
        }
        
        .controls-scroll-wrapper {
            width: 100%;
            overflow-x: auto;
            display: flex;
            /* CAMBIO CLAVE: flex-start evita que el primer botón se corte a la izquierda */
            justify-content: flex-start; 
            /* CAMBIO CLAVE: Padding lateral de 20px para que el botón no toque el borde */
            padding: 0 20px; 
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }
        .controls-scroll-wrapper::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .controls-grid { 
            display: flex; gap: 10px; /* Un poco más de espacio entre botones */
            min-width: min-content; 
            /* Para que quede centrado si sobra espacio, pero alineado a la izq si falta */
            margin: 0 auto 0 0; 
        }

        .btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--ui-border);
            color: #fff; height: 50px; border-radius: 8px;
            font-family: var(--font-main); font-size: 9px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.5px;
            cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: background 0.2s;
            white-space: nowrap; 
            min-width: 70px; 
            padding: 0 15px;
            flex-shrink: 0; /* Asegura que el botón no se aplaste nunca */
        }
        .btn:active { background: rgba(255,255,255,0.2); transform: scale(0.98); }
        .btn svg { width: 18px; height: 18px; fill: currentColor; margin-bottom: 4px; }
        .btn.primary { background: var(--accent); border-color: var(--accent); }
        .btn.liked svg { fill: var(--accent); }
        .btn.liked { border-color: var(--accent); background: rgba(232, 50, 52, 0.1); }
        #btnFormatText { margin-top: 2px; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 3000;
            display: none; flex-direction: column; padding: 20px;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.open { display: flex; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; color: #fff; font-family: var(--font-main); margin-bottom: 20px; }
        .modal-title { font-size: 20px; font-weight: 700; text-transform: uppercase; }
        .close-btn { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; padding: 10px;}
        .favorites-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .fav-item { background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: background 0.2s; }
        .fav-item:active { background: #333; }
        .fav-info { display: flex; flex-direction: column; gap: 4px; }
        .fav-name { color: #fff; font-family: var(--font-main); font-weight: 700; font-size: 14px; text-transform: uppercase;}
        .fav-date { color: #666; font-family: var(--font-tech); font-size: 10px; }
        .fav-delete { background: rgba(255,255,255,0.1); border: none; color: #fff; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-left: 10px; cursor: pointer; }
        .fav-delete:hover { background: var(--accent); }

        /* ESCRITORIO */
        @media (min-width: 800px) {
            .controls-area {
                position: relative; bottom: auto; left: auto; transform: none;
                width: auto; margin: 0 auto; margin-bottom: 30px; margin-top: 10px; 
                background: rgba(0,0,0,0.8); border-radius: 12px; padding: 12px 0;
                border: 1px solid rgba(255,255,255,0.1);
            }
            .controls-scroll-wrapper { 
                justify-content: center; /* En escritorio sí centramos */
                padding: 0;
            }
            .controls-grid { margin: 0; }
            
            .btn { flex-direction: row; gap: 8px; font-size: 12px; padding: 0 20px; min-width: auto; }
            .btn svg { margin-bottom: 0; }
            .modal-overlay { align-items: center; padding-top: 50px; }
            .favorites-list { width: 100%; max-width: 500px; }
            .modal-header { width: 100%; max-width: 500px; }
        }

        /* --- CARTEL: ELEMENTOS INTERNOS --- */
        .grid-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: grid; grid-template-columns: repeat(12, 1fr); grid-template-rows: repeat(12, 1fr); z-index: 10; pointer-events: none; }
        .grid-line { position: absolute; background: var(--line); }
        .line-v { width: 1px; height: 100%; top: 0; }
        .line-h { width: 100%; height: 1px; left: 0; }
        .grid-dot { position: absolute; width: 6px; height: 6px; background: var(--bg); border: 1.5px solid var(--accent); border-radius: 50%; transform: translate(-50%, -50%); z-index: 15; aspect-ratio: 1/1; }

        .graphic-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; overflow: hidden; }
        .super-year-bg { font-family: var(--font-main); font-weight: 800; position: absolute; line-height: 0.8; color: transparent; -webkit-text-stroke: 1.5px var(--line); white-space: nowrap; opacity: 0.6; transform-origin: center; pointer-events: none;}
        
        .content-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; display: grid; grid-template-columns: repeat(12, 1fr); grid-template-rows: repeat(12, 1fr); padding: 40px; padding-bottom: 90px; }
        
        .brand-logo { grid-column: 1 / span 12; height: 40px; display: flex; align-items: center; }
        .brand-logo img { height: 100%; width: auto; }
        
        .main-title-box { display: flex; flex-direction: column; justify-content: center; overflow: hidden; padding: 0; max-width: 100%; }
        .fit-text { font-family: var(--font-main); font-weight: 800; text-transform: uppercase; line-height: 0.85; letter-spacing: -0.03em; margin: 0; white-space: pre-wrap; word-break: normal; overflow-wrap: normal; display: block; width: 100%; }
        
        .subtitle { font-family: var(--font-tech); font-size: 18px; margin-top: 25px; text-transform: uppercase; letter-spacing: 0.1em; opacity: 0.7; border-top: 1px solid currentColor; padding-top: 10px; display: inline-block; width: fit-content; }
        
        .data-block { font-family: var(--font-tech); display: flex; flex-direction: column; justify-content: flex-end; border-top: 2px solid var(--accent); padding-top: 15px; }
        .data-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 5px; font-size: 16px; font-weight: 500; text-transform: uppercase; }
        .data-big { font-size: 32px; font-weight: 700; letter-spacing: -0.02em; font-family: var(--font-main); display: block; }
        .year-pill { background: var(--fg); color: var(--pill-text); padding: 2px 8px; border-radius: 8px; font-size: 0.6em; vertical-align: middle; margin-left: 8px; font-weight: 700; }
        
        /* FOOTER LOGOS - ESTILO BASE */
        .footer-logos { 
            position: absolute; bottom: 40px; left: 40px; right: 40px; height: 20px; 
            display: flex; flex-direction: row; justify-content: space-between; align-items: center; 
            z-index: 30; gap: 15px; 
        }
        .logo-wrapper { flex: 0 0 auto; display: flex; justify-content: center; align-items: center; height: 100%; }
        .footer-logos img { height: 100%; width: auto; max-width: 110px; object-fit: contain; filter: var(--logo-filter); opacity: 0.85; transition: filter 0.3s; }
        .logo-ascale img { height: auto !important; width: auto; max-width: 90px !important; max-height: 100%; }
        .noise { display: none; }

        /* --- LOGO FIXES FOR EXTREME FORMATS --- */

        /* STORY (9:16) - RETÍCULA 4x2 COMPACTA */
        .format-story .footer-logos {
            bottom: 30px; left: 30px; right: 30px; height: auto;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            justify-items: center;
        }
        .format-story .logo-wrapper { height: 25px; width: 100%; }
        .format-story .logo-wrapper img { max-height: 100%; max-width: 100%; }
        
        /* BANNER (16:9) - FILA ÚNICA ALINEADA A LA DERECHA */
        .format-landscape .footer-logos {
            width: auto; left: auto; right: 40px; bottom: 40px;
            display: flex; gap: 25px; height: 25px;
            justify-content: flex-end;
        }
        .format-landscape .logo-wrapper img { max-height: 100%; width: auto; }

        /* --- LAYOUTS (BASE: PORTRAIT/SQUARE) --- */
        .l-swiss .brand-logo { grid-column: 1; grid-row: 1; }
        .l-swiss .main-title-box { grid-column: 1 / span 12; grid-row: 3 / span 6; border-top: 1px solid var(--line); border-bottom: 1px solid var(--line); padding: 20px 0; }
        .l-swiss .data-block { grid-column: 1 / span 6; grid-row: 10 / span 2; } 
        .l-swiss .super-year-bg { font-size: 400px; bottom: -80px; right: -50px; transform: rotate(0deg); }

        .l-mod .brand-logo { grid-column: 1; grid-row: 1; }
        .l-mod .main-title-box { grid-column: 3 / span 10; grid-row: 1 / span 10; text-align: right; justify-content: flex-start; padding-top: 100px; border-left: 1px solid var(--line); padding-left: 30px; padding-right: 40px; }
        .l-mod .data-block { grid-column: 1 / span 4; grid-row: 10; text-align: left; }
        .l-mod .super-year-bg { font-size: 180px; top: 40%; left: -30px; transform: rotate(-90deg); }

        .l-typo .brand-logo { grid-column: 1 / span 12; grid-row: 1; justify-content: center; }
        .l-typo .main-title-box { grid-column: 1 / span 12; grid-row: 2 / span 8; text-align: center; align-items: center; }
        .l-typo .data-block { grid-column: 4 / span 6; grid-row: 10 / span 1; text-align: center; border-top: none; border-bottom: 4px solid var(--accent); padding-bottom: 20px;}
        .l-typo .data-row { justify-content: center; gap: 10px; }
        .l-typo .super-year-bg { font-size: 550px; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1; opacity: 0.15; -webkit-text-stroke: 0; fill: var(--fg); }

        .l-asym .brand-logo { grid-column: 11 / span 2; grid-row: 1; justify-content: flex-end; }
        .l-asym .main-title-box { grid-column: 1 / span 12; grid-row: 3 / span 7; justify-content: center; }
        .l-asym .data-block { grid-column: 9 / span 4; grid-row: 10 / span 1; text-align: right; align-items: flex-end;}
        .l-asym .super-year-bg { font-size: 250px; top: 10px; left: 10px; opacity: 0.3; }

        .l-bottom .brand-logo { grid-column: 1 / span 12; grid-row: 1; text-align: center; justify-content: center; }
        .l-bottom .main-title-box { grid-column: 1 / span 12; grid-row: 4 / span 8; display: flex; flex-direction: column; justify-content: center; border-top: 2px solid var(--fg); padding-top: 20px;}
        .l-bottom .subtitle { align-self: flex-end; margin-top: auto; text-align: right; }
        .l-bottom .data-block { grid-column: 1 / span 12; grid-row: 2; border-top: none; text-align: center; align-items: center; justify-content: center;}
        .l-bottom .data-row { justify-content: center; gap: 20px; width: 100%; }
        .l-bottom .super-year-bg { font-size: 300px; top: -50px; left: 50%; transform: translateX(-50%); }

        .l-side-l .brand-logo { grid-column: 1 / span 4; grid-row: 1; border-bottom: 1px solid var(--line); }
        .l-side-l .data-block { grid-column: 1 / span 3; grid-row: 2 / span 9; justify-content: flex-start; padding-top: 40px; border-top: none; border-right: 1px solid var(--line); }
        .l-side-l .main-title-box { grid-column: 5 / span 8; grid-row: 2 / span 9; align-items: flex-start; padding-left: 20px; justify-content: center; }
        .l-side-l .super-year-bg { font-size: 150px; bottom: 100px; left: 20px; opacity: 0.8; color: var(--fg); -webkit-text-stroke: 0; }

        .l-side-r .brand-logo { grid-column: 9 / span 4; grid-row: 1; justify-content: flex-end; }
        .l-side-r .data-block { grid-column: 10 / span 3; grid-row: 4 / span 6; border-top: 4px solid var(--accent); justify-content: center; text-align: right; }
        .l-side-r .main-title-box { grid-column: 1 / span 9; grid-row: 1 / span 10; align-items: flex-start; justify-content: center; border-right: 1px solid var(--line); padding-right: 40px; text-align: right; }
        .l-side-r .super-year-bg { font-size: 400px; top: 50%; right: -100px; transform: translateY(-50%) rotate(90deg); opacity: 0.1; }

        .l-cross .brand-logo { grid-column: 1; grid-row: 1; }
        .l-cross .data-block { grid-column: 8 / span 5; grid-row: 2 / span 2; text-align: right; align-items: flex-end; border-top: 1px solid var(--fg); }
        .l-cross .main-title-box { grid-column: 1 / span 10; grid-row: 4 / span 8; justify-content: center; padding-bottom: 20px; border-left: 10px solid var(--accent); padding-left: 20px; }
        .l-cross .super-year-bg { font-size: 200px; top: 20px; right: 20px; text-align: right; opacity: 0.5; }

        .l-tech .brand-logo { grid-column: 9 / span 4; grid-row: 2; justify-content: flex-end; align-items: flex-start; }
        .l-tech .main-title-box { grid-column: 2 / span 7; grid-row: 4 / span 6; text-align: left; justify-content: center; border: none; padding: 0; z-index: 20; }
        .l-tech .fit-text { line-height: 0.9; letter-spacing: -0.04em; }
        .l-tech .subtitle { margin-top: 20px; color: var(--accent); font-family: var(--font-tech); font-size: 14px; font-weight: 600; display: block; border: none; }
        .l-tech .data-block { grid-column: 9 / span 4; grid-row: 4 / span 6; border-top: none; text-align: left; justify-content: center; padding-left: 20px; }
        .l-tech .data-big { font-size: 42px; }
        .l-tech .super-year-bg { font-size: 120px; bottom: 120px; left: 20px; opacity: 1; color: transparent; -webkit-text-stroke: 1px var(--accent); font-weight: 600; letter-spacing: -0.05em; opacity: 0.3; }
        .l-tech #mainTitle { color: var(--fg); }

        /* --- SMART LANDSCAPE (BANNER) ADAPTATION --- */
        
        .format-landscape.l-swiss .main-title-box { grid-column: 1 / span 6; grid-row: 2 / span 10; border-right: 1px solid var(--line); border-bottom: none; border-top: none; padding-right: 30px;}
        .format-landscape.l-swiss .data-block { grid-column: 7 / span 6; grid-row: 8 / span 3; justify-content: flex-end; text-align: right; padding-right: 0;}
        .format-landscape.l-swiss .brand-logo { grid-column: 7 / span 6; grid-row: 2; justify-content: flex-end;}
        
        .format-landscape.l-mod .main-title-box { grid-column: 1 / span 6; grid-row: 1 / span 12; padding-top: 0; border-left: none; border-right: 1px solid var(--line); text-align: right; padding-right: 30px; justify-content: center; }
        .format-landscape.l-mod .data-block { grid-column: 7 / span 6; grid-row: 8 / span 3; padding-left: 30px; }
        .format-landscape.l-mod .brand-logo { grid-column: 7 / span 6; grid-row: 2; padding-left: 30px; }

        .format-landscape.l-typo .main-title-box { grid-column: 2 / span 6; grid-row: 2 / span 8; text-align: left; align-items: flex-start; }
        .format-landscape.l-typo .data-block { grid-column: 8 / span 4; grid-row: 8 / span 3; padding-bottom: 0; border-bottom: none; border-top: 4px solid var(--accent); padding-top: 15px; text-align: left;}
        
        .format-landscape.l-asym .main-title-box { grid-column: 1 / span 7; grid-row: 2 / span 10; justify-content: flex-start; }
        .format-landscape.l-asym .data-block { grid-column: 8 / span 5; grid-row: 8 / span 3; }
        .format-landscape.l-asym .brand-logo { grid-column: 8 / span 5; grid-row: 2; justify-content: flex-end;}

        .format-landscape.l-bottom .main-title-box { grid-column: 1 / span 6; grid-row: 1 / span 12; border-top: none; border-right: 2px solid var(--fg); padding-right: 30px; align-items: flex-end; text-align: right;}
        .format-landscape.l-bottom .data-block { grid-column: 7 / span 6; grid-row: 1 / span 12; border: none; align-items: flex-start; justify-content: center; padding-left: 30px; text-align: left;}
        .format-landscape.l-bottom .data-row { justify-content: flex-start; }
        .format-landscape.l-bottom .subtitle { text-align: right; margin-top: 10px;}

        .format-landscape.l-side-l .main-title-box { grid-column: 5 / span 8; grid-row: 2 / span 10; }
        .format-landscape.l-side-l .data-block { grid-column: 1 / span 4; grid-row: 2 / span 10; }
        
        .format-landscape.l-side-r .main-title-box { grid-column: 1 / span 7; grid-row: 1 / span 12; border-right: 1px solid var(--line); padding-right: 30px; }
        .format-landscape.l-side-r .data-block { grid-column: 8 / span 4; grid-row: 5 / span 6; text-align: right;}
        
        .format-landscape.l-cross .main-title-box { grid-column: 1 / span 7; grid-row: 2 / span 10; border-left: none; border-right: 10px solid var(--accent); padding-right: 30px; padding-left: 0; text-align: right; align-items: flex-end;}
        .format-landscape.l-cross .data-block { grid-column: 8 / span 5; grid-row: 8 / span 3; text-align: left; align-items: flex-start; border-top: 1px solid var(--fg); padding-top: 20px;}

        .format-landscape.l-tech .main-title-box { grid-column: 2 / span 6; grid-row: 3 / span 8; }
        .format-landscape.l-tech .data-block { grid-column: 8 / span 4; grid-row: 3 / span 8; padding-left: 0; border-left: 1px solid var(--accent); padding-left: 20px;}
        .format-landscape.l-tech .brand-logo { grid-column: 8 / span 4; grid-row: 2; justify-content: flex-start; padding-left: 20px;}

        .format-landscape .super-year-bg { font-size: 250px; }

    </style>
</head>
<body>

    <!-- BOTÓN GALERÍA -->
    <div class="gallery-btn" onclick="System.toggleGallery()">
        <div class="badge" id="favCount">0</div>
        <svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12zM12 5.5v9l6-4.5z"/></svg>
    </div>

    <!-- MODAL FAVORITOS -->
    <div class="modal-overlay" id="favModal">
        <div class="modal-header">
            <div class="modal-title">Favoritos Guardados</div>
            <button class="close-btn" onclick="System.toggleGallery()">&times;</button>
        </div>
        <div class="favorites-list" id="favList"></div>
    </div>

    <!-- STAGE -->
    <div class="stage-container" id="stage">
        <div id="poster" class="l-swiss">
            <div class="noise"></div>
            <div class="graphic-layer">

    <script>
        const System = {
            // --- DATOS Y RECURSOS ---
            palettes: [
                { bg: '#F4F4F4', fg: '#111111', accent: '#E83234', logo: 'negro', name: 'Original' },
                { bg: '#111111', fg: '#FFFFFF', accent: '#E83234', logo: 'blanco', name: 'Dark Mode' },
                { bg: '#1F3EAC', fg: '#FFFFFF', accent: '#61CE70', logo: 'blanco', name: 'Electric Blue' },
                { bg: '#ebc4c6', fg: '#013765', accent: '#E83234', logo: 'negro', name: 'Soft Pink' },
                { bg: '#000000', fg: '#FFFFFF', accent: '#1F3EAC', logo: 'blanco', name: 'Deep Space' },
                { bg: '#013765', fg: '#ebc4c6', accent: '#FFFFFF', logo: 'blanco', name: 'Navy & Rose' },
                { bg: '#E83234', fg: '#FFFFFF', accent: '#000000', logo: 'blanco', name: 'Red Alert' },
                { bg: '#61CE70', fg: '#002855', accent: '#FFFFFF', logo: 'negro', name: 'Eco Green' },
                { bg: '#013765', fg: '#FFFFFF', accent: '#61CE70', logo: 'blanco', name: 'Corporate' },
                { bg: '#46495A', fg: '#FFFFFF', accent: '#E83234', logo: 'blanco', name: 'Concrete' },
                { bg: '#46495A', fg: '#ebc4c6', accent: '#FFFFFF', logo: 'blanco', name: 'Concrete Rose' },
                { bg: '#46495A', fg: '#FFFFFF', accent: '#61CE70', logo: 'blanco', name: 'Concrete Eco' },
                { bg: '#F4F4F4', fg: '#46495A', accent: '#1F3EAC', logo: 'negro', name: 'Light Tech' },
                { bg: '#ebc4c6', fg: '#46495A', accent: '#E83234', logo: 'negro', name: 'Warm Grey' },
                { bg: 'linear-gradient(135deg, #050505 0%, #013765 100%)', fg: '#FFFFFF', accent: '#E83234', logo: 'blanco', name: 'Gradient Deep' },
                { bg: 'linear-gradient(to bottom, #46495A 0%, #1a1b22 100%)', fg: '#ebc4c6', accent: '#FFFFFF', logo: 'blanco', name: 'Gradient Metal' },
                { bg: 'radial-gradient(circle at 50% 120%, #7a1012 0%, #111111 60%)', fg: '#FFFFFF', accent: '#FFFFFF', logo: 'blanco', name: 'Red Spot' },
                { bg: 'linear-gradient(180deg, #1F3EAC 0%, #00152e 100%)', fg: '#FFFFFF', accent: '#61CE70', logo: 'blanco', name: 'Ocean' },
                { bg: 'linear-gradient(to bottom right, #ebc4c6 0%, #f9f9f9 70%)', fg: '#46495A', accent: '#E83234', logo: 'negro', name: 'Silk' },
                { bg: 'linear-gradient(45deg, #002855 0%, #61CE70 100%)', fg: '#FFFFFF', accent: '#ebc4c6', logo: 'blanco', name: 'Aurora' },
                { bg: 'linear-gradient(160deg, #f0f0f0 0%, #cfcfcf 100%)', fg: '#111111', accent: '#46495A', logo: 'negro', name: 'Silver' },
                { bg: 'linear-gradient(to right, #46495A, #013765)', fg: '#FFFFFF', accent: '#61CE70', logo: 'blanco', name: 'Steel Blue' },
                { bg: '#dcdde1', fg: '#111111', accent: '#546de5', logo: 'negro', name: 'Blueprint' },
                { bg: '#8A2BE2', fg: '#FFFFFF', accent: '#FFFFFF', logo: 'blanco', name: 'Bubble Pop', surface: '#FFFFFF', on_surface: '#8A2BE2', pill_bg: '#8A2BE2', pill_text: '#FFFFFF', logo_bg: '#FFFFFF' },
                { bg: '#CCFF00', fg: '#000000', accent: '#000000', logo: 'negro', name: 'Lime Bubble', surface: '#000000', on_surface: '#CCFF00', pill_bg: '#000000', pill_text: '#CCFF00', logo_bg: '#FFFFFF' },
                { bg: '#FF4500', fg: '#FFFFFF', accent: '#FFF5E1', logo: 'blanco', name: 'Tangerine', surface: '#FFF5E1', on_surface: '#FF4500', pill_bg: '#FF4500', pill_text: '#FFF5E1', logo_bg: '#FFFFFF' },
                { bg: 'radial-gradient(circle at 50% 50%, #ccff00 0%, #000 80%)', fg: '#FFFFFF', accent: '#ccff00', logo: 'blanco', name: 'Acid Grunge', surface: '#111111', on_surface: '#ccff00', pill_bg: '#ccff00', pill_text: '#000000', logo_bg: '#000000' },
                { bg: 'linear-gradient(180deg, #FF9A9E 0%, #FECFEF 100%)', fg: '#333333', accent: '#FF5E62', logo: 'negro', name: 'Soft Gradient', surface: '#FFFFFF', on_surface: '#333333', pill_bg: '#FF5E62', pill_text: '#FFFFFF', logo_bg: '#FFFFFF' },
                { bg: '#e0ded6', fg: '#2b2a29', accent: '#d45d3f', logo: 'negro', name: 'Neo Earth', surface: '#F2F0E6', on_surface: '#2b2a29', pill_bg: '#d45d3f', pill_text: '#FFFFFF', logo_bg: '#FFFFFF' },
                { bg: '#1a1a1a', fg: '#00ff41', accent: '#00ff41', logo: 'blanco', name: 'Matrix Punk', surface: '#000000', on_surface: '#00ff41', pill_bg: '#00ff41', pill_text: '#000000', logo_bg: '#000000' },
                { bg: 'conic-gradient(from 180deg at 50% 50%, #2E3192 0deg, #1BFFFF 360deg)', fg: '#FFFFFF', accent: '#1BFFFF', logo: 'blanco', name: 'Deep Tech', surface: 'rgba(0,0,0,0.8)', on_surface: '#FFFFFF', pill_bg: '#1BFFFF', pill_text: '#000000', logo_bg: '#000000' }
            ],
            
            layouts: ['l-swiss', 'l-mod', 'l-typo', 'l-asym', 'l-bottom', 'l-side-l', 'l-side-r', 'l-cross', 'l-tech'],
            
            // --- NUEVO: DEFINICIÓN DE FORMATOS Y NOMBRES ---
            formats: [
                { w: 800, h: 1131, name: 'A4', class: '' },
                { w: 636, h: 1131, name: 'Story', class: 'format-story' }, 
                { w: 800, h: 800,  name: 'Post',   class: '' },
                { w: 1131, h: 636, name: 'Banner', class: 'format-landscape' }
            ],

            // ESTADO
            state: { l: 0, p: 0, f: 0, savedHTML: '' }, // f = format index
            favorites: [],

            init: function() {
                this.loadFavoritesFromDisk();
                this.generate();
                this.resizeLoop();
                window.addEventListener('resize', () => this.fitPoster());
            },

            fitPoster: function() {
                const poster = document.getElementById('poster');
                const stage = document.getElementById('stage');
                const format = this.formats[this.state.f];
                
                // Calculamos escala basada en el contenedor y el formato actual
                const scale = Math.min(
                    (stage.clientWidth - 20) / format.w, 
                    (stage.clientHeight - 20) / format.h
                );
                
                // En modo impresión, el transform se anula por CSS, aquí solo afecta visualización en pantalla
                poster.style.transform = `scale(${Math.min(scale, 1.2)})`;
            },

            resizeLoop: function() {
                this.fitPoster();
                this.fitText();
                setTimeout(() => this.resizeLoop(), 500); 
            },

            // --- LÓGICA DE RETÍCULAS ---
            generateGrid: function() {
                const container = document.getElementById('gridLines');
                container.innerHTML = '';
                const gridStyles = ['mondrian','radar','barcode','bauhaus','technical','diagonal_rain','golden','frame','blueprints'];
                const style = gridStyles[Math.floor(Math.random() * gridStyles.length)];
                
                if (style === 'mondrian') {
                    const count = 2 + Math.floor(Math.random() * 3);
                    for(let i=0; i<count; i++){
                        const v = document.createElement('div'); v.className = 'grid-line line-v'; v.style.left = (Math.random() * 100) + '%'; container.appendChild(v);
                        const h = document.createElement('div'); h.className = 'grid-line line-h'; h.style.top = (Math.random() * 100) + '%'; container.appendChild(h);
                    }
                } else if (style === 'radar') {
                    const cx = 30 + Math.random() * 40; const cy = 30 + Math.random() * 40; 
                    for(let i=1; i<=3; i++) {
                        const circle = document.createElement('div'); const size = i * 25; 
                        circle.style.cssText = `position:absolute;width:${size}%;padding-bottom:${size}%;border:1px solid var(--line);border-radius:50%;top:calc(${cy}% - ${size/2}%);left:calc(${cx}% - ${size/2}%);`;
                        container.appendChild(circle);
                    }
                } else if (style === 'barcode') {
                    const xStart = Math.random() * 50;
                    for(let i=0; i<8; i++) {
                        const bar = document.createElement('div'); bar.className = 'grid-line line-v'; bar.style.left = (xStart + (i * (2 + Math.random()*5))) + '%'; bar.style.opacity = Math.random(); container.appendChild(bar);
                    }
                } else if (style === 'bauhaus') {
                    const arc = document.createElement('div'); arc.style.cssText = 'position:absolute;width:80%;height:80%;top:10%;left:10%;border:1px solid var(--line);';
                    if(Math.random() > 0.5) { arc.style.borderRadius = '0 100% 0 0'; arc.style.borderLeft = 'none'; arc.style.borderBottom = 'none'; } else { arc.style.borderRadius = '0 0 0 100%'; arc.style.borderRight = 'none'; arc.style.borderTop = 'none'; }
                    container.appendChild(arc);
                } else if (style === 'technical') {
                    for(let x=1; x<=3; x++) { for(let y=1; y<=3; y++) {
                        const cross = document.createElement('div'); cross.style.cssText = `position:absolute;left:${x*25}%;top:${y*25}%;width:10px;height:10px;`;
                        cross.innerHTML = '<div style="position:absolute;top:4px;left:0;width:100%;height:1px;background:var(--accent);"></div><div style="position:absolute;left:4px;top:0;height:100%;width:1px;background:var(--accent);"></div>';
                        container.appendChild(cross);
                    }}
                } else if (style === 'diagonal_rain') {
                    for(let i=0; i<3; i++) {
                        const d = document.createElement('div'); d.style.cssText = `position:absolute;width:200%;height:1px;background:var(--line);top:${20+(i*20)}%;left:-50%;transform:rotate(-30deg);`;
                        container.appendChild(d);
                    }
                } else if (style === 'golden') {
                    const phi = 61.8; 
                    const v = document.createElement('div'); v.className = 'grid-line line-v'; v.style.left = phi + '%'; container.appendChild(v);
                    const h = document.createElement('div'); h.className = 'grid-line line-h'; h.style.top = (100 - phi) + '%'; container.appendChild(h);
                    const box = document.createElement('div'); box.style.cssText = `position:absolute;left:${phi}%;top:${100-phi}%;width:${100-phi}%;height:${phi}%;background:var(--line);opacity:0.3;`; container.appendChild(box);
                } else if (style === 'frame') {
                    const frame = document.createElement('div'); frame.style.cssText = 'position:absolute;top:14%;bottom:18%;left:6%;right:6%;border:1px solid var(--line);z-index:0;';
                    container.appendChild(frame);
                    const corners = ['top:0;left:0', 'top:0;right:0', 'bottom:0;left:0', 'bottom:0;right:0'];
                    const cornerStyles = ['border-top:2px solid var(--accent);border-left:2px solid var(--accent);', 'border-top:2px solid var(--accent);border-right:2px solid var(--accent);', 'border-bottom:2px solid var(--accent);border-left:2px solid var(--accent);', 'border-bottom:2px solid var(--accent);border-right:2px solid var(--accent);'];
                    corners.forEach((p, i) => {
                        const b = document.createElement('div'); b.style.cssText = `position:absolute;width:20px;height:20px;${p};${cornerStyles[i]}`; frame.appendChild(b);
                    });
                } else if (style === 'blueprints') {
                    const xPos = [8.33, 66.6, 91.6]; const yPos = [12, 35, 75, 85];   
                    xPos.forEach(x => {
                        const v = document.createElement('div'); v.className = 'grid-line line-v'; v.style.left = x + '%'; v.style.background = 'var(--accent)'; v.style.opacity = '0.6'; container.appendChild(v);
                        yPos.forEach(y => {
                            const dot = document.createElement('div'); dot.className = 'grid-dot'; dot.style.left = x + '%'; dot.style.top = y + '%'; container.appendChild(dot);
                        });
                    });
                    yPos.forEach(y => {
                        const h = document.createElement('div'); h.className = 'grid-line line-h'; h.style.top = y + '%'; h.style.background = 'var(--accent)'; h.style.opacity = '0.6'; container.appendChild(h);
                    });
                    const gridBox = document.createElement('div');
                    gridBox.style.cssText = 'position:absolute; bottom:10%; right:8.33%; width:25%; height:15%; border-top:1px solid var(--accent); border-left:1px solid var(--accent); overflow:hidden; opacity:0.4; pointer-events:none;';
                    for(let i=1; i<5; i++) {
                        const subH = document.createElement('div'); subH.style.cssText = `position:absolute; width:100%; height:1px; background:var(--accent); top:${i*20}%;`;
                        const subV = document.createElement('div'); subV.style.cssText = `position:absolute; height:100%; width:1px; background:var(--accent); left:${i*20}%;`;
                        gridBox.appendChild(subH); gridBox.appendChild(subV);
                    }
                    container.appendChild(gridBox);
                }
                this.state.savedHTML = container.innerHTML;
            },

            // --- CONTROL DE ESTADO ---
            
            generate: function() {
                this.state.l = Math.floor(Math.random() * this.layouts.length);
                this.state.p = Math.floor(Math.random() * this.palettes.length);
                this.generateGrid(); 
                this.render();
                this.resetLike(); 
            },

            nextLayout: function() { 
                this.state.l = (this.state.l + 1) % this.layouts.length; 
                this.generateGrid(); 
                this.render();
                this.resetLike();
            },

            nextColor: function() { 
                this.state.p = (this.state.p + 1) % this.palettes.length; 
                this.render(); 
                this.resetLike(); 
            },

            nextFormat: function() {
                this.state.f = (this.state.f + 1) % this.formats.length;
                this.render();
            },

            render: function() {
                const p = this.palettes[this.state.p];
                const l = this.layouts[this.state.l];
                const f = this.formats[this.state.f];
                
                const poster = document.getElementById('poster');
                
                // Actualizar Texto Botón Format
                document.getElementById('btnFormatText').innerText = "Format: " + f.name;

                // Aplicar Clases
                poster.className = `${l} ${f.class}`;
                
                // Aplicar Variables
                poster.style.setProperty('--bg', p.bg);
                poster.style.setProperty('--fg', p.fg);
                poster.style.setProperty('--accent', p.accent);
                poster.style.setProperty('--w', f.w + 'px');
                poster.style.setProperty('--h', f.h + 'px');

                const isLightText = (p.fg === '#FFFFFF' || p.fg === '#ebc4c6');
                poster.style.setProperty('--pill-text', isLightText ? '#111111' : '#FFFFFF');
                poster.style.setProperty('--line', isLightText ? 'rgba(255,255,255,0.15)' : 'rgba(0,0,0,0.1)');

                const logoName = p.logo === 'blanco' ? 'logo-ceramica-experience-blanco.png' : 'logo-ceramica-experience-negro.png';
                document.getElementById('logoImg').src = logoName;

                const footerFilter = p.logo === 'blanco' ? 'grayscale(100%) brightness(0) invert(1)' : 'grayscale(100%) brightness(0)';
                poster.style.setProperty('--logo-filter', footerFilter);

                this.updatePrintPageSize(f.w, f.h);
                this.fitPoster();
                
                setTimeout(() => this.fitText(), 50);
            },

            updatePrintPageSize: function(w, h) {
                let style = document.getElementById('dynamic-print-style');
                if (!style) {
                    style = document.createElement('style');
                    style.id = 'dynamic-print-style';
                    document.head.appendChild(style);
                }
                style.innerHTML = `@media print { @page { size: ${w}px ${h}px; margin: 0; } }`;
            },

            // --- FAVORITOS ---
            toggleLike: function() {
                const btn = document.getElementById('btnLike');
                const currentObj = {
                    l: this.state.l,
                    p: this.state.p,
                    f: this.state.f,
                    html: this.state.savedHTML,
                    date: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };

                const existingIndex = this.favorites.findIndex(item => 
                    item.l === currentObj.l && 
                    item.p === currentObj.p && 
                    item.f === currentObj.f &&
                    item.html === currentObj.html
                );

                if (existingIndex > -1) {
                    this.favorites.splice(existingIndex, 1);
                    btn.classList.remove('liked');
                } else {
                    this.favorites.unshift(currentObj);
                    btn.classList.add('liked');
                    btn.style.transform = "scale(1.2)";
                    setTimeout(() => btn.style.transform = "scale(1)", 200);
                }
                
                this.saveFavoritesToDisk();
                this.updateGalleryUI();
            },

            resetLike: function() {
                document.getElementById('btnLike').classList.remove('liked');
            },

            loadFavorite: function(index) {
                const fav = this.favorites[index];
                if(!fav) return;
                
                this.state.l = fav.l;
                this.state.p = fav.p;
                this.state.f = fav.f !== undefined ? fav.f : 0;
                this.state.savedHTML = fav.html;
                
                document.getElementById('gridLines').innerHTML = fav.html;
                this.render();
                
                document.getElementById('btnLike').classList.add('liked');
                this.toggleGallery();
            },

            deleteFavorite: function(e, index) {
                e.stopPropagation();
                this.favorites.splice(index, 1);
                this.saveFavoritesToDisk();
                this.updateGalleryUI();
            },

            toggleGallery: function() {
                document.getElementById('favModal').classList.toggle('open');
            },

            updateGalleryUI: function() {
                const list = document.getElementById('favList');
                const badge = document.getElementById('favCount');
                list.innerHTML = '';
                badge.innerText = this.favorites.length;
                badge.classList.toggle('visible', this.favorites.length > 0);

                if (this.favorites.length === 0) {
                    list.innerHTML = '<div style="color:#666; text-align:center; padding:20px;">No hay favoritos guardados</div>';
                    return;
                }

                this.favorites.forEach((fav, i) => {
                    const paletteName = this.palettes[fav.p] ? this.palettes[fav.p].name : 'Color ' + fav.p;
                    const formatName = this.formats[fav.f] ? this.formats[fav.f].name : 'Poster';
                    
                    const item = document.createElement('div');
                    item.className = 'fav-item';
                    item.onclick = () => this.loadFavorite(i);
                    item.innerHTML = `
                        <div class="fav-info">
                            <span class="fav-name">Diseño #${this.favorites.length - i}</span>
                            <span class="fav-date">${formatName} • ${paletteName}</span>
                        </div>
                        <button class="fav-delete" onclick="System.deleteFavorite(event, ${i})">✕</button>
                    `;
                    list.appendChild(item);
                });
            },

            saveFavoritesToDisk: function() {
                localStorage.setItem('ceramicaXP_favs_v3', JSON.stringify(this.favorites));
            },

            loadFavoritesFromDisk: function() {
                const saved = localStorage.getItem('ceramicaXP_favs_v3');
                if (saved) {
                    try {
                        this.favorites = JSON.parse(saved);
                        this.updateGalleryUI();
                    } catch(e) { console.error("Error loading favs", e); }
                }
            },

            fitText: function() {
                const box = document.getElementById('titleBox');
                const text = document.getElementById('mainTitle');
                
                let fontSize = 200; 
                text.style.fontSize = fontSize + 'px';
                
                const availableWidth = box.clientWidth;
                const availableHeight = box.clientHeight;
                
                while ((text.scrollWidth > availableWidth || text.scrollHeight > availableHeight) && fontSize > 20) {
                    fontSize -= 5; 
                    text.style.fontSize = fontSize + 'px';
                }
                while ((text.scrollWidth > availableWidth || text.scrollHeight > availableHeight) && fontSize > 10) {
                    fontSize -= 1;
                    text.style.fontSize = fontSize + 'px';
                }
            },

            printPDF: function() {
                const f = this.formats[this.state.f];
                alert(`Formato: ${f.name}\n\n1. Selecciona "Guardar como PDF".\n2. Márgenes: "Ninguno".\n3. Gráficos de fondo: ACTIVADO.`);
                window.print();
            }
        };

        window.onload = () => System.init();
    </script>
</body>
